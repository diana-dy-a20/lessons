		<main class="page">
			<div class="page__container">
				<form enctype="multipart/form-data" action="#" class="form-black form-black--margin">
					<div class="form-black__line">
						<label class="form-black__label" for="input-01">First Name</label>
						<input required id="input-01" name="form[]" type="text" placeholder="Enter First Name" class="form-black__input">
					</div>
					<div class="form-black__line">
						<label class="form-black__label" for="input-02">Last Name</label>
						<input required id="input-02" name="form[]" type="text" placeholder="Enter Last Name"  class="form-black__input">

						<input required id="input-04" name="form[]" type="tel" placeholder="Enter Phone Number" class="form-black__input" >
					</div>
					<div class="form-black__line-text">
						<label class="form-black__label" for="textarea-01">Message</label>
						<textarea id="textarea-01" name="form[]" placeholder="Enter your Message" class="form-black__textarea"></textarea>
					</div>
					<div class="form-black__line-check">
						<input required value="checked" id="check" name="form[]" type="checkbox" class="form-black__input-check">
						<label class="form-black__label-check" for="check">I agree with Terms of Use and Privacy Policy</label>
						
					</div>
					<div class="form-black__line-button">
						<button type="submit" class="form-black__button">Send Message</button>
					</div>
				</form>

						</div>
