<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_14</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1>Homework 14</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<form enctype="multipart/form-data" action="#" class="form-black">
					<div class="form-black__line">
						<label class="form-black__label" for="input-01">First Name</label>
						<input id="input-01" name="form[]" type="text" placeholder="Enter First Name" class="form-black__input">
					</div>
					<div class="form-black__line">
						<label class="form-black__label" for="input-02">Last Name</label>
						<input id="input-02" name="form[]" type="text" placeholder="Enter Last Name"  class="form-black__input">
					</div>
					<div class="form-black__line">
						<label class="form-black__label" for="input-03">Email</label>
						<input id="input-03" name="form[]" type="email" placeholder="Enter your Email"  class="form-black__input" >
					</div>
					<div class="form-black__line">
						<label class="form-black__label" for="input-04">Phone Number</label>
						<input id="input-04" name="form[]" type="tel" placeholder="Enter Phone Number" class="form-black__input" >
					</div>
					<div class="form-black__line-text">
						<label class="form-black__label" for="textarea-01">Message</label>
						<textarea id="textarea-01" name="form[]" placeholder="Enter your Message" class="form-black__textarea"></textarea>
					</div>
					<div class="form-black__line-check">
						<label class="form-black__label-check" for="check">I agree with Terms of Use and Privacy Policy</label>
						<input id="check" name="form[]" type="checkbox" class="form-black__input-check">
					</div>
					<div class="form-black__line-button">
						<button class="form-black__button">Send Message</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				Footer
			</div>
		</footer>
	</div>
</body>
</html>
