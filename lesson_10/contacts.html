<!DOCTYPE html>
<html lang="en">
<!--  -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Contacts</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>Homework 10</h1>
			</div>
		</header>
		<main class="page">
			<div class="page__homework homework">
				<div class="homework__content content">
					<div class="content__circle"></div>
					<div class="content__laptop">
						<img src="img/laptop.webp" alt="Сірий ноутбук на фіолетовому фоні.">
					</div>
					<div class="content__twisted-arrow">
						<img src="img/twisted-arrow.svg" alt="Закручена біла стрілка.">
					</div>
					<div class="content__block">
						<img src="img/block.svg" alt="Помаранчеве коло та сірі лінії на білому фоні.">
					</div>
					<div class="content__star">
						<img src="img/star.svg" alt="Білі зірки на помаранчевому фоні.">
					</div>
					<div class="content__arrow">
						<img src="img/arrow.svg" alt="Біла стрілка.">
					</div>
					<div class="content__cloud">
						<img src="img/cloud.svg" alt="Біла хмаринка.">
					</div>
					<div class="content__girl">
						<img src="img/girl.webp" alt="Усміхнена дівчина з темним волоссям в бордовому гольфі.">
					</div>
				</div>
				<div class="homework__cards cards">
					<div class="cards__design design">
						<a class="design__link link-sofa" href="#">
							<img class="link-sofa__image" src="img/sofa.webp" alt="">
							<div class="link-sofa__header">
								<h2>Design</h2>
								<h3>SOFA</h3>
							</div>
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				Footer
			</div>
		</footer>
	</div>
</body>

</html>
